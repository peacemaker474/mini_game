<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/index.js"></script>
    <script defer src="js/api.js"></script>
    <title> 끝말잇기 게임 </title>
</head>

<body>
    <main>
        <h1>끝말잇기</h1>
        <div class="word_information">
            <h2 class="current_word">입력하면 시작합니다.</h2>
            <span class="word_description"></span>
        </div>
        <div class="human">
            <figure>
                <img src="assets/Moremi.png" alt="human">
                <figcaption>😃사람😀</figcaption>
            </figure>
            <ul class="human_word">
                <li class="human_check"></li>
            </ul>
        </div>
        <div class="computer">
            <figure>
                <img src="assets/Moremi.png" alt="computer">
                <figcaption>💻컴퓨터💻</figcaption>
            </figure>
            <ul class="computer_word">
                <li class="computer_check"></li>
            </ul>
        </div>
        <form id="input_word">
            <input class="word" type="text" placeholder="입력하세요" />
        </form>
        <div class="rules">
            <ul>
                <li>
                    <h2>🏆규칙🏆</h2>
                </li>
                <li>1. 단어를 중복해서 입력할 수 없습니다.</li>
                <li>2. 입력한 단어가 사전에 없을 시 패배합니다.</li>
            </ul>
        </div>
    </main>
</body>

</html>
